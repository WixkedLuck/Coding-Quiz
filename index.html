<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <title>Coding Challange Quiz</title>
</head>

<body>
    <header>
        <button class="btn" id="High-Score">View High Scores</button>
        <p><span id="Time"></span></p>
    </header>
    <div id="Box"> 
        
        <h1 id="Quiz"></h1>
        <p id="intro"></p>
        <p id="SecondLine">Please enter two numbers</p>
        <input type="String" id="input">
        <div id="AnswerChoice">
        <button class="button" id="Ans1"></button>
        <button class="button" id="Ans2"></button>
        <button class="button" id="Ans3"></button>
        <button class="button" id="Ans4"></button>
        </div>
        <button class="btn2" id="StartBtn"></button>
        <button class="btn2" id="EndBtn"></button>
        <button class="btn2" id="Refresh" onClick="window.location.href=window.location.href"></button>
        <button class="btn2" id="Clear">Clear</button>

    </div>







    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="./script.js"></script>
</body>

</html>
